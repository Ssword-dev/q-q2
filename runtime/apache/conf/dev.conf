Include conf/mime.conf
# Include conf/modules/cgi.conf
# Include conf/security/headers.conf

<VirtualHost *:80>
    ServerName localhost

    ServerRoot "${SERVER_ROOT}"
    DocumentRoot "${DOCUMENT_ROOT}"

    # user and group settings
    <IfModule unixd_module>
        User daemon
        Group daemon
    </IfModule>

    # logging

    # where error logs goes.
    ErrorLog "logs/error.log"

    # debug, info, notice, warn, error, crit,
    # alert, emerg.
    
    LogLevel debug

    <IfModule log_config_module>
        # logging format.
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
        LogFormat "%h %l %u %t \"%r\" %>s %b" common

        <IfModule logio_module>
          LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
        </IfModule>

        # where non error logs go.
        CustomLog "logs/access.log" common
    </IfModule>

    # handlers

    AddHandler application/x-httpd-php .php
    PHPIniDir "../php"

    # CGI and ScriptAlias configuration
    <IfModule alias_module>
        ScriptAlias /cgi-bin/ "${SERVER_ROOT}/cgi-bin/"
    </IfModule>
    
    # <IfModule cgid_module>
    #     #Scriptsock cgisock
    # </IfModule>

    <IfModule rewrite_module>
    RewriteEngine On

    RewriteCond %{REQUEST_URI} !^/api/

    RewriteRule ^/(.*)$ http://127.0.0.1:4000/$1 [P,L]
    </IfModule>


    # <IfModule proxy_module>
    #     # ensure Proxy is allowed to forward requests
    #     ProxyRequests Off
    #     ProxyPreserveHost On

    #     # ! very important: alias this first before proxy
    #     # ! passing (both forward and reverse)
        Alias "/api/" "${SERVER_ROOT}/../../src/api/"

    #     <Directory "${SERVER_ROOT}/../../src/api/">
    #         Options Indexes FollowSymLinks
    #         AllowOverride None
    #         Require all granted
    #     </Directory>

    #     # ! exclude /api/ from proxying.
    #     # ! forward this instead to the php
    #     # ! handler

    #     <Location "/api/">
    #         ProxyPass "!"
    #         ProxyPassReverse "!"
    #     </Location>

    #     # proxy static files to vite.
    #     <Location "/app/">
    #         ProxyPass "http://127.0.0.1:4000/"
    #         ProxyPassReverse "http://127.0.0.1:4000/"
    #     </Location>
    # </IfModule>

            # CGI directory permissions
    <Directory "${SERVER_ROOT}/cgi-bin">
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    #
    # The following lines prevent .htaccess and .htpasswd files from being 
    # viewed by Web clients. 
    #
    <Files ".ht*">
        Require all denied
    </Files>
</VirtualHost>